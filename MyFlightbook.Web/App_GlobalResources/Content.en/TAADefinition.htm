<p>TAA = Technically Advanced Airplane as defined in <a href="https://www.law.cornell.edu/cfr/text/14/61.129" target="_blank">FAR 61.129(j)</a> as of Aug 27, 2018.</p>
<p>This requires:</p>
<ul>
    <li>A continuously visible PFD (replacing the standard "six-pack")</li>
    <li>A continuously visible MFD, including moving map with airplane's location</li>
    <li>An integrated 2-axis autopilot.</li>
</ul>
